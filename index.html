<!DOCTYPE html>
<html lang="de" id="home">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Raleway:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <!--  Css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Crypto Invest Calculator</title>
    <!--- Jquery/js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/calculator.js"></script>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="imgs/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="imgs/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="imgs/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="imgs/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="imgs/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="imgs/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="imgs/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="imgs/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="imgs/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="imgs/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="imgs/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="mobile-navigation-banner">
        <div class="mobile-burger-menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <div class="site-logo font-color">
            <span>CIC</span>
            <div class="site-slogan font-color">Crypto <br>Invest <br> Calculator</div>
        </div>
    </div>
    <div class="navigation-wrapper">
        <div class="site-logo font-color">
            <span>CIC</span>
            <div class="site-slogan font-color">Crypto <br>Invest <br> Calculator</div>
        </div>
        <div class="navigation-item-wrapper">
            <div class="navigation-item font-color">
                <a href="#home">Home</a>
            </div>
            <div class="navigation-item font-color">
                Info
            </div>
            <div class="navigation-item font-color">
                <a href="#calculator">Calculator</a>
            </div>
            <div class="navigation-item font-color">
                Impressum
            </div>
            <div class="navigation-item font-color">
                Anmelden
            </div>
        </div>
        <div class="darkmode-button-wrapper">
            <div id="darkmodeBtn" class="darkmode-button set-dark"></div>
            <div id="lightmodeBtn" class="darkmode-button set-light"></div>
        </div>
    </div>
    <!-- landingpage-banner -->
    <div class="landing-page-wrapper">
        <div class="landingpage-banner-wrapper">
            <div class="landing-page-left-side">
                <img src="imgs/3dBitcoin.png" class="background-3-b">
            </div>
            <div class="landing-page-right-side">
                <div class="title-font">Crypto Invest Calculator</div>
            </div>
            <div class="landing-page-gradient"></div>
        </div>
    </div>
    <!-- Content -->
    <div class="content-wrapper font-color" style="margin-top: 40px;">
        <div id="calculator" class="content-headline-big">Calculator</div>
        <div class="calculator-wrapper">
            <div class="calculator-inputs">
                <div>
                    <div>Investitionsbetrag</div>                
                    <input tabindex="1" type="number" id="investValue" onkeyup="calculate(calculation)" placeholder="0">                    
                </div>
                <div>
                    <div>Aktueller Kurs</div>
                    <input tabindex="1" type="number" id="marketValueBuy" onkeyup="calculate(calculation)" placeholder="0">
                </div>
                <div>
                    <div>Kurs beim Verkauf</div>
                    <input tabindex="1" type="number" id="marketValueSell" onkeyup="calculate(calculation)" placeholder="0">
                </div>
            </div>
            <div class="calculator-results">
                <div class="results-background">
                    <div>
                        <div>Menge beim Kauf</div>
                        <div class="bold" id="coinAmount">0.00000000</div>
                    </div>
                    <div>
                        <span>Preissteigerung/verlust: </span>
                        <div class="bold">
                            <span id="valueChangeCurrency">0</span> € / <span id="valueChangePercent">0</span> %
                        </div>
                    </div>  
                    <div class="spacer"></div>  
                    <div>
                        <div>Umsatz: </div>
                        <div class="bold" id="revenue">0 <span> €</span></div>               
                    </div> 
                </div>
            </div>            
            <!-- <button id="calculate" onclick="console.log(calculation);">Debug</button>     -->
        </div>
    </div>
    <div style="height: 2000px;"></div> <!-- platzhalter zum scrollen -->
</body>

</html>
